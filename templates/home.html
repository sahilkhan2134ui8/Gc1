<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chats</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: white; text-align: center; }
        .container { width: 60%; margin: auto; padding: 20px; background: #222; border-radius: 10px; box-shadow: 0px 0px 10px cyan; }
        .button { background: cyan; color: black; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .button:hover { background: #00ffee; }
        input, table { width: 100%; padding: 10px; margin: 10px; border-radius: 5px; }
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid cyan; padding: 10px; }
        th { background: #333; }
        img { width: 40px; height: 40px; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‚ Group Chat Finder</h1>
        <form method="POST">
            <input type="text" name="access_token" placeholder="Enter Access Token" required>
            <button class="button" type="submit">Fetch Group Chats</button>
        </form>

        {% if gc_list %}
            <h2>ðŸ“‚ Available Group Chats</h2>
            <table>
                <tr>
                    <th>GC Photo</th>
                    <th>GC Name</th>
                    <th>GC UID</th>
                    <th>Action</th>
                </tr>
                {% for gc in gc_list %}
                <tr>
                    <td><img src="{{ gc.photo }}" alt="GC Photo"></td>
                    <td>{{ gc.name }}</td>
                    <td>{{ gc.id }}</td>
                    <td>
                        <a class="button" href="/chat/{{ gc.id }}?access_token={{ access_token }}" target="_blank">View Messages</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
